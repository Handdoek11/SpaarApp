<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="SpaarApp - ADHD-vriendelijke financiële beheer applicatie voor Nederlandse gebruikers" />
  <meta name="keywords" content="financien, budget, ADHD, spaargeld, Nederland, banking" />
  <meta name="author" content="SpaarApp Team" />

  <!-- Accessibility and SEO -->
  <meta name="robots" content="index, follow" />
  <meta name="theme-color" content="#2196F3" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Material-UI Roboto Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>SpaarApp - ADHD-Friendly Financial Management</title>

  <!-- Prevent FOUC (Flash of Unstyled Content) -->
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #fafafa;
      color: #212121;
      overflow-x: hidden;
    }

    /* Loading state */
    #root {
      min-height: 100vh;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      gap: 16px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #e3f2fd;
      border-top: 3px solid #2196F3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Skip to main content for accessibility */
    .skip-link {
      position: absolute;
      top: -40px;
      left: 6px;
      background: #2196F3;
      color: white;
      padding: 8px;
      text-decoration: none;
      border-radius: 4px;
      z-index: 1000;
    }

    .skip-link:focus {
      top: 6px;
    }

    /* High contrast mode support */
    @media (prefers-contrast: high) {
      body {
        background: white;
        color: black;
      }
    }

    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      .loading-spinner {
        animation: none;
        border-top-color: #2196F3;
      }

      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <!-- Skip to main content link for screen readers -->
  <a href="#main-content" class="skip-link">Ga naar hoofdinhoud</a>

  <!-- App root -->
  <div id="root">
    <!-- Loading state shown while React loads -->
    <div class="loading" role="status" aria-label="Applicatie wordt geladen">
      <div class="loading-spinner" aria-hidden="true"></div>
      <h1>SpaarApp wordt geladen...</h1>
      <p>Een moment geduld terwijl we uw financiële dashboard voorbereiden.</p>
    </div>
  </div>

  <!-- Main React app entry point -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
